name: CMake & GTest

on:
 push:
  branches: [main]
 pull_request:
  branches: [main]

jobs:
 build:

  runs-on: ubuntu-latest

  steps:
  - name: Checkout repository
    uses: actions/checkout@v4

  - name: Adding gtest
    run: git clone https://github.com/google/googletest.git third-party/gtest

  - name: Configure CMake with GTest
    run: cmake -H. -Bbuild

  - name: Build project
    run: cmake --build build

  - name: Run tests
    run: build/check
